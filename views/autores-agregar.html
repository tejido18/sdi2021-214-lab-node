{% extends "base.html" %}
{% block titulo %} Agregar Autor {% endblock %}
{% block contenido_principal %}
<h2>Agregar canción</h2>
<form class="form-horizontal" method="post" action="/autor">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="D.Gomez" required="false" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="grupo">Grupo :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo"
                   placeholder="Corredores del bloque" required="false" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rol">Genero:</label>
        <div class="col-sm-10">
            <select class="form-control" name="rol" required="true">
                <option value="cantante">Cantante</option>
                <option value="guitarrista">Guitarrista</option>
                <option value="batería">Batería</option>
                <option value="bajista">Bajista</option>
                <option value="teclista">Teclista</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
